<p>Aca agreguen los que ponen plata</p>
  <div class="conteiner jumbotron d-flex justify-content-center">
    <div class="col-md-10 d-flex justify-content-center">
      <input class="form-control formulario" [(ngModel)]="nombrePag" type="text" placeholder="Nombre">
      <input class="form-control formulario" [(ngModel)]="montoPag"  type="number" placeholder="$ Monto" min="1">
      <button class="btn btn-primary" (click)="agregarPagador()">+</button>
    </div>
  </div>
  <!-- ejemplo con dos personas -->
  <div class="row">
    <div *ngFor="let item of this.obtenerListaPagadores()">
      <div class="card carta">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <p class="card-text"> Monto pagado: ${{item.monto}}</p>
          <button class="btn btn-danger" (click)="eliminarPagador(item.nombre)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary">Continuar</button>
  </div>
